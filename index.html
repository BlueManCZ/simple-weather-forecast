<!doctype html>
<html lang="en">
<head>
    <title>Simple weather forecast</title>
    <meta charset="utf-8">
    <meta name="description" content="Simple HTML/JavaScript application for fetching weather from Open Weather Map">
    <meta name="author" content="Ivo Šmerek">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="Simple weather forecast">
    <meta property="og:description" content="Simple HTML/JavaScript application for fetching weather from Open Weather Map">
    <meta property="og:type" content="website">
    <meta property="og:image" content="">
    <meta property="og:url" content="">

    <link rel="shortcut icon" href="static/favicon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="">

    <link rel="stylesheet" href="static/styles/styles.css">
    <script src="static/js/main.js"></script>

    <link rel="stylesheet" href="static/GifLoader.js/src/css/loader.css">
    <script src="static/GifLoader.js/src/js/loader.js"></script>
</head>

<body>
    <script>
        let loader = new Loader("static/GifLoader.js/src/images/hex-loader.gif", true);
    </script>

    <header>
        <h1>Simple weather forecast</h1>
        <h2>Powered by <a href="https://openweathermap.org/" target="_blank">Open Weather Map</a></h2>
        <div class="input-wrapper">
            <label for="input-city"></label>
            <input id="input-city" type="text" oninput="search(this.value)" placeholder="Search for your city" onfocus="whisperer.show()" onblur="whisperer.hide()">
            <table id="whisperer">
                <tr>
                </tr>
            </table>
        </div>

    </header>

    <main>
        <div id="current-weather">
            <h3 id="location">Current location</h3>
            <p id="date"></p>
            <table class="first-block">
                <tr>
                    <td rowspan="2"><img id="current-icon" alt="Current weather icon" src=""></td>
                    <td><p id="current-temp"><span id="current-temp-value"></span> <span class="unit">°C</span></p></td>
                </tr>
                <tr>
                    <td><p id="current-status"></p></td>
                </tr>
            </table>
            <table class="sun-times">
                <tr>
                    <td><img src="static/icons/sunrise.png" alt="Sunrise time"></td>
                    <td id="sunrise"></td>
                    <td><img src="static/icons/sunset.png" alt="Sunset time"></td>
                    <td id="sunset"></td>
                </tr>
            </table>
        </div>
        <div id="weather-forecast"></div>
    </main>
</body>
</html>
